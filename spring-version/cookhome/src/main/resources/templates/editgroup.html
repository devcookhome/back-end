<!DOCTYPE html>
<html>
<head>
	<title>CookHome</title>
	<meta charset='utf-8'>
</head>
<body>
<h1>Editar grupo</h1>
	<p id='error'></p>
	<form method='post' th:action="'/group/edit/'+${group.id}" id='form'>
		<label for='rename'>Escreva o novo nome:</label>
		<input type="hidden" name="_method" value='put'>
		<input type='text' id='edit' name='name' th:value='${group.name}'/>
		<input type='submit' value='Concluir'/>
	</form>
	<form method='post'>
		<input type="hidden" name="_method" value="delete">
		<input type="submit" value='Apagar'/>
	</form>
	<input type='button' value='Cancelar' onclick='history.go(-1)'/></br>
	<span id='errormensage' style='color: rgb(201, 46, 46)'></span>
</body>
<script type='text/javascript'>
	var url = location.href.indexOf('error=true')>-1;
	if (url) {	
		document.getElementById('errormensage').innerHTML = 'Erro ao salvar'
	}
</script>
</html>
