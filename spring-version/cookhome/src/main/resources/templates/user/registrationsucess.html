<html>
    <head>
        <title>CookHome</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="../../css/estilo.css">
    </head>
<body>
    <div class="linha lin1" id="wrap">
        <div class="linha" id="wrapcabecalho">
            <header id="cabecalho">
                <div class="coluna col8">
                    <h1 id="logo">CookHome</h1>
                    <div th:text="${session.username} != null ? 'Ola  ' +${session.username} :'Nao Logado'"></div>
                </div>
                <div class="coluna col4">   
                    <ul class="inline">
                        <li><a onclick='location.href="/user/registration"' class="register">Cadastre-se</a></li>
                    </ul>
                </div>  
                <div class="linha"> 
                    <div class="coluna col12">
                        <nav>
                            <ul class="botao inline">
                                <li><strong><a href="/group" class="menu">+Grupos</a></strong></li>
                                <li><strong><a href="/recipe" class="menu">+Receitas</a></strong></li>
                                <li><strong><a href="/storage" class="menu">+Dispensa</a></strong></li>
                            </ul>
                        </nav>
                    </div>  
                </div>      
            </header>
        </div>
        <div id="description" class="linha lin1">
            <div class="linha lin2">
                <div class="coluna col12 pagebutton formulario">    
                    <h1>Entrar</h1>
                    <p id='error'>
                        <form method="post">
                            <label>Usuário:</label>
                            <input type="text" name="username" required="required" placeholder="Digite seu nome de usuário">
                            <label>Senha:</label>
                            <input type="password" name="password" required="required" placeholder="Informe sua senha">
                            <div class="linha pagebutton">
                                <div class="coluna col12">
                                    <input class="botao" type="submit" name="login" value="Entrar">
                                    <a href="">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </form>
                    </p>
                    <span id='errormensage' style='color: #F00'></span>
                </div>
            </div>
        </div>   
    </div>                 
</body>
<script type="text/javascript">
	window.alert('Usuário cadastrado com sucesso.')
    var url = location.href.indexOf('error=true')>-1;
    if (url) {  
        document.getElementById('errormensage').innerHTML = 'Usuario ou Senha invalidos'
    }
</script>
</html>
