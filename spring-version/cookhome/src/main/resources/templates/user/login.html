<html>

		<title>CookHome</title>
		<meta charset='utf-8'>

<body>
    <h1>Entrar</h1>
    <p id='error'>
    	<form method="post">
    		<label>Usuário:</label></br>
    		<input type="text" name="username" required="required" placeholder="Digite seu nome de usuário"></br>
    		<label>Senha:</label></br>
    		<input type="password" name="password" required="required" placeholder="Informe sua senha"></br></br>
    		<input type="submit" name="login" value="Entrar">
            <a href="">Esqueceu a senha?</a>
    	</form>
	</p>
	<span id='errormensage' style='color: #F00'></span>
</body>
<script type="text/javascript">
    var url = location.href.indexOf('error=true')>-1;
    if (url) {  
        document.getElementById('errormensage').innerHTML = 'Usuario ou Senha invalidos'
	}
</script>
</html>
